<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Equipamentos</title>
    <style>
        /* ===========================================
           ESTILOS DA PÁGINA DE LOGIN
           =========================================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animação de partículas no fundo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Container principal */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cabeçalho do login */
        .login-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .login-header h1 {
            font-size: 32px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .login-header p {
            opacity: 0.9;
            font-size: 15px;
            position: relative;
            z-index: 1;
        }

        .version-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Corpo do login */
        .login-body {
            padding: 35px;
        }

        /* Mensagem de erro */
        .error-message {
            background: linear-gradient(135deg, #ffeaea, #ffcccc);
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #e74c3c;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .error-message.show {
            display: flex;
        }

        .error-message i {
            font-size: 20px;
            flex-shrink: 0;
        }

        /* Formulário */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-weight: 500;
            color: #2c3e50;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
            transition: color 0.3s;
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-with-icon input:focus + i {
            color: #3498db;
        }

        /* Botão de mostrar senha */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
            padding: 5px;
        }

        .toggle-password:hover {
            color: #3498db;
        }

        /* Botão de login */
        .login-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 17px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-btn:disabled:hover::before {
            left: -100%;
        }

        /* Indicador de carregamento */
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading i {
            font-size: 24px;
            color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Seção de informações */
        .login-info {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .user-levels {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .user-levels h4 {
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }

        .level-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
            cursor: help;
        }

        .level-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .level-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .level-name {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .level-user {
            font-size: 11px;
            color: #7f8c8d;
        }

        /* Indicador de força da senha */
        .password-strength {
            margin-top: 5px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
        }

        .strength-text {
            font-size: 12px;
            color: #7f8c8d;
        }

        /* Badge de admin do sistema */
        .system-admin-badge {
            display: inline-block;
            background: #8e44ad;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
            font-weight: bold;
        }

        /* Rodapé do login */
        .login-footer {
            text-align: center;
            font-size: 13px;
            color: #7f8c8d;
        }

        .login-footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        .login-footer p {
            margin-bottom: 8px;
        }

        /* Responsividade */
        @media (max-width: 500px) {
            .login-container {
                margin: 20px;
                max-width: 100%;
            }
            
            .login-header, .login-body {
                padding: 25px 20px;
            }
            
            .login-header h1 {
                font-size: 26px;
            }
            
            .levels-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 350px) {
            .levels-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animações extras */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Estilo para campos com erro */
        .input-error {
            border-color: #e74c3c !important;
            background: #ffeaea !important;
        }

        .input-error + i {
            color: #e74c3c !important;
        }

        /* Tooltip para os níveis de usuário */
        .level-tooltip {
            position: absolute;
            background: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 200px;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Partículas animadas no fundo -->
    <div class="particles" id="particles"></div>

    <!-- Container principal de login -->
    <div class="login-container">
        <!-- Cabeçalho -->
        <div class="login-header">
            <div class="version-badge" id="version-badge">v2.2.0</div>
            <h1><i class="fas fa-industry"></i> Gestão de Equipamentos</h1>
            <p>Sistema de gerenciamento de equipamentos industriais</p>
        </div>

        <!-- Corpo -->
        <div class="login-body">
            <!-- Mensagem de erro -->
            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-circle"></i>
                <span id="error-text"></span>
            </div>

            <!-- Formulário de login -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuário</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" id="username" placeholder="Digite seu nome de usuário" required autocomplete="username" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key"></i>
                        <input type="password" id="password" placeholder="Digite sua senha" required autocomplete="current-password">
                        <button type="button" class="toggle-password" id="togglePassword" tabindex="-1">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <!-- Indicador de força da senha (opcional) -->
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span class="strength-text" id="strength-text"></span>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
                </button>
            </form>

            <!-- Indicador de carregamento -->
            <div class="loading" id="loading">
                <i class="fas fa-circle-notch fa-spin"></i>
                <p>Autenticando...</p>
            </div>

            <!-- Informações dos níveis de usuário -->
            <div class="login-info fade-in">
                <div class="user-levels">
                    <h4><i class="fas fa-users-cog"></i> Usuários de Demonstração</h4>
                    <div class="levels-grid" id="levelsGrid">
                        <!-- Níveis serão preenchidos via JavaScript -->
                        <div class="loading-mini">
                            <i class="fas fa-spinner fa-spin"></i> Carregando...
                        </div>
                    </div>
                </div>

                <div class="login-footer">
                    <p><i class="fas fa-shield-alt"></i> Sistema seguro | Acesso restrito</p>
                    <p>Problemas para acessar? <a href="mailto:suporte@empresa.com.br">Contate o suporte técnico</a></p>
                    <p style="margin-top: 10px; font-size: 11px; opacity: 0.7;">
                        <i class="fas fa-clock"></i> Último acesso: <span id="last-access">Nenhum registro</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ===========================================
        // CONFIGURAÇÃO DO SISTEMA DE LOGIN
        // ===========================================

        // Configuração do JSONBin para usuários
        const JSONBIN_CONFIG = {
            BIN_USUARIOS: {
                ID: '6978e17b43b1c97be94efa1b',
                BASE_URL: 'https://api.jsonbin.io/v3/b'
            },
            headers: {
                'Content-Type': 'application/json',
                'X-Master-Key': '$2a$10$gHdA8KAK/9HnnagDiMTlHeBUzNo9cWC0lR8EL0IaUpJg5ChpGiz/i'
            }
        };

        // Configurações do sistema
        const SISTEMA_CONFIG = {
            nome: 'Gestão de Equipamentos',
            versao: '2.2.0',
            empresa: 'Usina Industrial',
            tempoSessao: 8, // horas
        };

        // Usuários locais para fallback (formato array - consistente com JSONBin)
        const USUARIOS_LOCAIS = [
            {
                id: 1,
                username: 'administrador',
                senha: 'admin789',
                nivel: 'administrador',
                nome: 'Administrador Sistema',
                email: 'admin@empresa.com',
                departamento: 'TI',
                ativo: true,
                isSystemAdmin: true,
                dataCriacao: '2024-01-01',

            },
            {

                departamento: 'Supervisão',
                ativo: true,
                isSystemAdmin: false,
                dataCriacao: '2024-01-01',
                criadoPor: 'sistema'
            },
            {
                id: 3,
                username: 'operador',
                senha: 'operador123',
                nivel: 'operador',
                nome: 'João Silva',
                email: 'joao.silva@empresa.com',
                departamento: 'Operações',
                ativo: true,
                isSystemAdmin: false,
                dataCriacao: '2024-01-01',
                criadoPor: 'sistema'
            },
            {
                id: 4,
                username: 'manutencao',
                senha: 'manutencao2024',
                nivel: 'manutencao',
                nome: 'Pedro Costa',
                email: 'pedro.costa@empresa.com',
                departamento: 'Manutenção',
                ativo: true,
                isSystemAdmin: false,
                dataCriacao: '2024-01-01',
                criadoPor: 'sistema'
            },
            {
                id: 5,
                username: 'engenharia',
                senha: 'engenharia789',
                nivel: 'engenharia',
                nome: 'Ana Rodrigues',
                email: 'ana.rodrigues@empresa.com',
                departamento: 'Engenharia',
                ativo: true,
                isSystemAdmin: false,
                dataCriacao: '2024-01-01',
                criadoPor: 'sistema'
            }
        ];

        // Configurações de segurança
        let tentativasLogin = 0;
        const maxTentativas = 5;
        let bloqueadoAte = 0;

        // ===========================================
        // INICIALIZAÇÃO DA PÁGINA
        // ===========================================

        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar partículas
            criarParticulas();
            
            // Configurar interface
            inicializarInterface();
            
            // Verificar se há sessão expirada
            verificarSessaoExpirada();
            
            // Carregar último acesso
            carregarUltimoAcesso();
            
            // Configurar eventos
            configurarEventos();
            
            // Verificar modo offline
            verificarModoOffline();
            
            // Foco no campo de usuário
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 500);
        });

        // ===========================================
        // FUNÇÕES PRINCIPAIS
        // ===========================================

        // Criar partículas animadas
        function criarParticulas() {
            const container = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamanho aleatório
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição aleatória
                particle.style.left = `${Math.random() * 100}%`;
                
                // Atraso aleatório na animação
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Duração aleatória
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                container.appendChild(particle);
            }
        }

        // Inicializar interface
        function inicializarInterface() {
            // Atualizar versão
            document.getElementById('version-badge').textContent = `v${SISTEMA_CONFIG.versao}`;
            
            // Preencher grid de níveis de usuário
            preencherGridUsuarios();
        }

        // Preencher grid de usuários
        function preencherGridUsuarios() {
            const levelsGrid = document.getElementById('levelsGrid');
            
            // Usar usuários locais para demonstração
            const usuariosExemplo = USUARIOS_LOCAIS;
            
            levelsGrid.innerHTML = '';
            
            usuariosExemplo.forEach(usuario => {
                // Obter informações do nível baseado no usuário
                const nivelInfo = getNivelInfo(usuario.nivel);
                
                const levelItem = document.createElement('div');
                levelItem.className = 'level-item';
                
                // Criar tooltip com informações
                const tooltipText = `${nivelInfo.nome}\nUsuário: ${usuario.username}\nSenha: ${usuario.senha}\n\n${nivelInfo.descricao}`;
                levelItem.setAttribute('title', tooltipText);
                
                levelItem.style.borderLeft = `4px solid ${nivelInfo.cor}`;
                
                const systemAdminBadge = usuario.isSystemAdmin ? 
                    '<span class="system-admin-badge"><i class="fas fa-shield-alt"></i> SISTEMA</span>' : '';
                
                levelItem.innerHTML = `
                    <div class="level-icon" style="color: ${nivelInfo.cor}">
                        <i class="fas ${nivelInfo.icone}"></i>
                    </div>
                    <div class="level-name">${nivelInfo.nome} ${systemAdminBadge}</div>
                    <div class="level-user">${usuario.username}</div>
                `;
                
                levelsGrid.appendChild(levelItem);
            });
        }

        // Função auxiliar para obter informações do nível
        function getNivelInfo(nivelKey) {
            const niveis = {
                'operador': { 
                    nome: 'Operador', 
                    icone: 'fa-user', 
                    cor: '#3498db', 
                    descricao: 'Visualiza equipamentos e cria pendências' 
                },
                'supervisor': { 
                    nome: 'Supervisor', 
                    icone: 'fa-user-tie', 
                    cor: '#f39c12', 
                    descricao: 'Gerencia pendências e exporta relatórios' 
                },
                'manutencao': { 
                    nome: 'Manutenção', 
                    icone: 'fa-tools', 
                    cor: '#9b59b6', 
                    descricao: 'Gerencia pendências técnicas' 
                },
                'engenharia': { 
                    nome: 'Engenharia', 
                    icone: 'fa-user-cog', 
                    cor: '#2ecc71', 
                    descricao: 'Gerencia equipamentos e configurações' 
                },
                'administrador': { 
                    nome: 'Administrador', 
                    icone: 'fa-user-shield', 
                    cor: '#e74c3c', 
                    descricao: 'Acesso total ao sistema' 
                }
            };
            
            return niveis[nivelKey] || { 
                nome: nivelKey, 
                icone: 'fa-user', 
                cor: '#95a5a6', 
                descricao: '' 
            };
        }

        // Verificar modo offline
        function verificarModoOffline() {
            if (!navigator.onLine) {
                mostrarErro('Modo offline: usando dados locais para demonstração');
                
                // Adicionar badge de modo offline
                const versionBadge = document.getElementById('version-badge');
                versionBadge.innerHTML = `v${SISTEMA_CONFIG.versao} <i class="fas fa-wifi-slash" style="margin-left: 5px;"></i>`;
            }
        }

        // Verificar se há sessão expirada
        function verificarSessaoExpirada() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('expired') === 'true') {
                mostrarErro('Sua sessão expirou. Por favor, faça login novamente.');
            }
            
            if (urlParams.get('logout') === 'true') {
                mostrarErro('Você saiu do sistema com sucesso.');
            }
            
            // Limpar qualquer sessão residual
            localStorage.removeItem('gestao_equipamentos_sessao');
            localStorage.removeItem('gestao_equipamentos_usuario');
            localStorage.removeItem('gestao_equipamentos_nivel');
            localStorage.removeItem('gestao_equipamentos_user_id');
            localStorage.removeItem('gestao_equipamentos_is_system_admin');
        }

        // Carregar último acesso
        function carregarUltimoAcesso() {
            const lastAccess = localStorage.getItem('gestao_equipamentos_ultimo_acesso');
            const lastAccessElement = document.getElementById('last-access');
            
            if (lastAccess && lastAccessElement) {
                try {
                    const date = new Date(lastAccess);
                    lastAccessElement.textContent = date.toLocaleDateString('pt-BR') + 
                                                   ' às ' + 
                                                   date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
                } catch (e) {
                    lastAccessElement.textContent = 'Nenhum registro';
                }
            }
        }

        // Configurar eventos
        function configurarEventos() {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            // Evento de submit do formulário
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                realizarLogin();
            });
            
            // Evento do botão de mostrar/ocultar senha
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                const icon = this.querySelector('i');
                
                passwordInput.setAttribute('type', type);
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
            
            // Tecla Enter para navegação
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('password').focus();
                }
            });
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
            
            // Efeito visual ao focar nos campos
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });
            
            // Monitorar mudanças de conexão
            window.addEventListener('online', function() {
                mostrarErro('Conexão restabelecida. Tentando modo online...');
                document.getElementById('version-badge').textContent = `v${SISTEMA_CONFIG.versao}`;
            });
            
            window.addEventListener('offline', function() {
                mostrarErro('Modo offline: usando dados locais para demonstração');
                document.getElementById('version-badge').innerHTML = `v${SISTEMA_CONFIG.versao} <i class="fas fa-wifi-slash" style="margin-left: 5px;"></i>`;
            });
        }

        // ===========================================
        // FUNÇÕES DE AUTENTICAÇÃO
        // ===========================================

        // Realizar login
        function realizarLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Verificar bloqueio
            if (verificarBloqueio()) {
                return;
            }
            
            // Limpar mensagens de erro anteriores
            limparErros();
            
            // Validações básicas
            if (!username || !password) {
                mostrarErro('Por favor, preencha todos os campos.');
                destacarCamposVazios(username, password);
                return;
            }
            
            // Desabilitar botão e mostrar carregamento
            desabilitarBotaoLogin(true);
            
            // Tentar login com JSONBin primeiro
            carregarEValidarUsuario(username, password);
        }

        // Carregar usuários do JSONBin
        async function carregarEValidarUsuario(username, password) {
            try {
                // Verificar se está online
                if (!navigator.onLine) {
                    throw new Error('Offline');
                }
                
                // Carregar usuários do JSONBin
                const response = await fetch(
                    `${JSONBIN_CONFIG.BIN_USUARIOS.BASE_URL}/${JSONBIN_CONFIG.BIN_USUARIOS.ID}/latest`,
                    { headers: JSONBIN_CONFIG.headers }
                );
                
                if (!response.ok) {
                    throw new Error('Erro ao conectar com o servidor de autenticação');
                }
                
                const result = await response.json();
                
                // Extrair usuários do formato do JSONBin
                let usuarios = [];
                if (result.record && result.record.usuarios) {
                    usuarios = result.record.usuarios;
                } else if (Array.isArray(result.record)) {
                    usuarios = result.record;
                } else {
                    throw new Error('Formato de dados inválido');
                }
                
                // Verificar se usuário existe
                const usuarioEncontrado = usuarios.find(u => 
                    u.username.toLowerCase() === username.toLowerCase() && u.ativo !== false
                );
                
                if (!usuarioEncontrado) {
                    mostrarErro('Usuário não encontrado ou desativado.');
                    desabilitarBotaoLogin(false);
                    return;
                }
                
                // Verificar senha
                if (usuarioEncontrado.senha !== password) {
                    registrarTentativaFalha();
                    
                    if (tentativasLogin >= maxTentativas) {
                        mostrarErro(`Muitas tentativas falhas. Sistema bloqueado por 15 minutos.`);
                    } else {
                        mostrarErro(`Senha incorreta. Tentativa ${tentativasLogin} de ${maxTentativas}`);
                    }
                    
                    desabilitarBotaoLogin(false);
                    return;
                }
                
                // Login bem-sucedido
                resetarTentativas();
                criarSessao(usuarioEncontrado);
                
            } catch (error) {
                console.warn('Erro ao conectar com JSONBin, usando fallback local:', error);
                
                // Fallback para usuários locais
                validarUsuarioLocal(username, password);
            }
        }

        // Fallback para validação local
        function validarUsuarioLocal(username, password) {
            // Usar array de usuários local
            const usuariosLocais = USUARIOS_LOCAIS;
            
            // Verificar se usuário existe
            const usuarioEncontrado = usuariosLocais.find(u => 
                u.username.toLowerCase() === username.toLowerCase() && u.ativo !== false
            );
            
            if (!usuarioEncontrado) {
                mostrarErro('Usuário não encontrado no modo offline.');
                desabilitarBotaoLogin(false);
                return;
            }
            
            // Verificar senha
            if (usuarioEncontrado.senha !== password) {
                registrarTentativaFalha();
                
                if (tentativasLogin >= maxTentativas) {
                    mostrarErro(`Muitas tentativas falhas. Sistema bloqueado por 15 minutos.`);
                } else {
                    mostrarErro(`Senha incorreta. Tentativa ${tentativasLogin} de ${maxTentativas}`);
                }
                
                desabilitarBotaoLogin(false);
                return;
            }
            
            // Login bem-sucedido com dados locais
            resetarTentativas();
            criarSessao(usuarioEncontrado);
        }

        // Função para criar sessão
        function criarSessao(usuario) {
            const sessionData = {
                usuario: usuario.username,
                nivel: usuario.nivel,
                nome: usuario.nome,
                userId: usuario.id,
                isSystemAdmin: usuario.isSystemAdmin || false,
                timestamp: new Date().getTime(),
                expira: new Date().getTime() + (SISTEMA_CONFIG.tempoSessao * 60 * 60 * 1000)
            };
            
            // Salvar dados da sessão
            localStorage.setItem('gestao_equipamentos_sessao', JSON.stringify(sessionData));
            localStorage.setItem('gestao_equipamentos_usuario', usuario.username);
            localStorage.setItem('gestao_equipamentos_nivel', usuario.nivel);
            localStorage.setItem('gestao_equipamentos_user_id', usuario.id);
            localStorage.setItem('gestao_equipamentos_is_system_admin', usuario.isSystemAdmin || false);
            localStorage.setItem('gestao_equipamentos_ultimo_acesso', new Date().toISOString());
            
            // Registrar log de login
            try {
                let logs = JSON.parse(localStorage.getItem('gestao_equipamentos_logs') || '[]');
                logs.unshift({
                    usuario: usuario.username,
                    nivel: usuario.nivel,
                    acao: 'LOGIN',
                    detalhes: `Login realizado com sucesso (ID: ${usuario.id})`,
                    timestamp: new Date().toISOString(),
                    ip: 'local',
                    online: navigator.onLine ? 'online' : 'offline'
                });
                if (logs.length > 100) logs = logs.slice(0, 100);
                localStorage.setItem('gestao_equipamentos_logs', JSON.stringify(logs));
            } catch (e) {
                console.error('Erro ao salvar log:', e);
            }
            
            // Redirecionar para aplicação principal
            window.location.href = 'index.html';
        }

        // ===========================================
        // FUNÇÕES AUXILIARES
        // ===========================================

        // Desabilitar/habilitar botão de login
        function desabilitarBotaoLogin(desabilitar) {
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            loginBtn.disabled = desabilitar;
            
            if (desabilitar) {
                loginBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Autenticando...';
                loading.style.display = 'block';
            } else {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar no Sistema';
                loading.style.display = 'none';
            }
        }

        // Verificar bloqueio
        function verificarBloqueio() {
            const agora = Date.now();
            
            if (tentativasLogin >= maxTentativas && agora < bloqueadoAte) {
                const minutosRestantes = Math.ceil((bloqueadoAte - agora) / 60000);
                mostrarErro(`Muitas tentativas falhas. Tente novamente em ${minutosRestantes} minutos.`);
                return true;
            }
            
            // Resetar contador se bloqueio expirou
            if (agora > bloqueadoAte) {
                tentativasLogin = 0;
            }
            
            return false;
        }

        // Registrar tentativa falha
        function registrarTentativaFalha() {
            tentativasLogin++;
            
            if (tentativasLogin >= maxTentativas) {
                // Bloquear por 15 minutos
                bloqueadoAte = Date.now() + (15 * 60 * 1000);
            }
        }

        // Resetar tentativas
        function resetarTentativas() {
            tentativasLogin = 0;
            bloqueadoAte = 0;
        }

        // Mostrar mensagem de erro
        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = mensagem;
            errorDiv.classList.add('show');
            
            // Registrar tentativa falha
            console.warn('Erro de login:', mensagem);
            
            // Remover automaticamente após 5 segundos
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Limpar erros
        function limparErros() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.remove('show');
            
            // Remover destaques de erro dos campos
            document.querySelectorAll('.input-error').forEach(el => {
                el.classList.remove('input-error');
            });
        }

        // Destacar campos vazios
        function destacarCamposVazios(username, password) {
            if (!username) {
                destacarCampoErro('username');
            }
            
            if (!password) {
                destacarCampoErro('password');
            }
        }

        // Destacar campo com erro
        function destacarCampoErro(campoId) {
            const campo = document.getElementById(campoId);
            if (campo) {
                campo.classList.add('input-error');
                
                // Focar no campo com erro
                campo.focus();
                
                // Remover destaque após 3 segundos
                setTimeout(() => {
                    campo.classList.remove('input-error');
                }, 3000);
            }
        }

        // Validar força da senha (opcional)
        function validarForcaSenha(senha) {
            const strengthFill = document.getElementById('strength-fill');
            const strengthText = document.getElementById('strength-text');
            const strengthContainer = document.getElementById('password-strength');
            
            if (!senha) {
                strengthContainer.classList.remove('show');
                return;
            }
            
            strengthContainer.classList.add('show');
            
            let pontos = 0;
            let nivel = 'fraca';
            
            // Verificar comprimento
            if (senha.length >= 8) pontos++;
            if (senha.length >= 12) pontos++;
            
            // Verificar caracteres especiais
            if (/[A-Z]/.test(senha)) pontos++;
            if (/[0-9]/.test(senha)) pontos++;
            if (/[^A-Za-z0-9]/.test(senha)) pontos++;
            
            // Determinar nível
            if (pontos <= 2) nivel = 'fraca';
            else if (pontos <= 4) nivel = 'média';
            else nivel = 'forte';
            
            // Atualizar barra
            const porcentagem = (pontos / 6) * 100;
            strengthFill.style.width = `${porcentagem}%`;
            
            // Cores
            if (nivel === 'fraca') {
                strengthFill.style.backgroundColor = '#e74c3c';
            } else if (nivel === 'média') {
                strengthFill.style.backgroundColor = '#f39c12';
            } else {
                strengthFill.style.backgroundColor = '#2ecc71';
            }
            
            strengthText.textContent = `Força da senha: ${nivel.charAt(0).toUpperCase() + nivel.slice(1)}`;
        }

        // Adicionar evento para validação de senha (opcional)
        document.getElementById('password').addEventListener('input', function(e) {
            validarForcaSenha(e.target.value);
        });

        // ===========================================
        // ACESSIBILIDADE
        // ===========================================

        // Adicionar suporte a teclado
        document.addEventListener('keydown', function(e) {
            // Ctrl+Alt+L para focar no campo de login
            if (e.ctrlKey && e.altKey && e.key === 'l') {
                e.preventDefault();
                document.getElementById('username').focus();
            }
            
            // Esc para limpar formulário
            if (e.key === 'Escape') {
                document.getElementById('loginForm').reset();
                limparErros();
            }
        });

        // Suporte a alto contraste
        function verificarPreferenciaContraste() {
            const prefersContrast = window.matchMedia('(prefers-contrast: more)').matches;
            
            if (prefersContrast) {
                document.body.classList.add('alto-contraste');
            }
        }

        // Verificar preferência de contraste
        window.matchMedia('(prefers-contrast: more)').addEventListener('change', verificarPreferenciaContraste);
        verificarPreferenciaContraste();

    </script>
